<!DOCTYPE html>
<html>
<head>
  <title>Bot Army Status</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2em; }
    h1 { color: #0ff; }
    .bot { margin-bottom: 1em; padding: 1em; background: #222; border-radius: 8px; }
    .success { color: #0f0; }
    .fail { color: #f00; }
    .captcha { color: #ff0; }
  </style>
</head>
<body>
  <h1>Bot Army Status</h1>
  <div id="results"></div>
  <script>
    fetch("report.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results");
        for (const [user, status] of Object.entries(data)) {
          const div = document.createElement("div");
          div.className = "bot";
          let cls = "fail";
          if (status.includes("Success")) cls = "success";
          else if (status.includes("CAPTCHA")) cls = "captcha";
          div.innerHTML = `<strong>${user}</strong>: <span class="${cls}">${status}</span>`;
          container.appendChild(div);
        }
      });
  </script>
</body>
</html>
